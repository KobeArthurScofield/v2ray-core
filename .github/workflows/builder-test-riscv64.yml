name: Test Builder for RISCV64 architecture
# For OS and architecture comnbinations that does not supported by official reposity
# Build 20250903

on:
    workflow_dispatch:
    release:
      types: [published]
    push:
      branches:
        - builder-test
      paths:
        - ".github/workflows/builder-test-riscv64.yml"

jobs:
  build:
    strategy:
      matrix:
        goos: [illumos, netbsd, plan9, solaris, aix]
        goarch: [riscv64]
        goriscv64: [rva20u64, rva22u64, rva23u64]
        exclude:
          - goos: illumos
          - goos: netbsd
          - goos: plan9
          - goos: solaris
          - goos: aix
      fail-fast: false

    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.goos }}
      GOARCH: ${{ matrix.goarch }}
      GORISCV64: ${{ matrix.goriscv64 }}
      CGO_ENABLED: 0

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: master

      - name: Show workflow information
        id: get_filename
        run: |
          export _NAME="$GOOS-$GOARCH$GORISCV64"
          echo "GOOS: $GOOS, GOARCH: $GOARCH, GORISCV64: $GORISCV64, RELEASE_NAME: $_NAME"
          echo "ASSET_NAME=$_NAME" >> $GITHUB_OUTPUT
          echo "ASSET_NAME=$_NAME" >> $GITHUB_ENV
    
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Get project dependencies
        run: go mod download

      - name: Build V2Ray
        run: |
          mkdir -p build_assets
          if [[ ${GOOS} == 'windows' ]]; then
            go build -v -o build_assets/v2ray.exe -trimpath -ldflags "-s -w -buildid=" ./main
          else
            go build -v -o build_assets/v2ray -trimpath -ldflags "-s -w -buildid=" ./main
          fi

      - name: Create ZIP archive
        run: |
          pushd build_assets || exit 1
          zip -9vr ../v2ray-$ASSET_NAME.zip .
          popd || exit 1
          FILE=./v2ray-$ASSET_NAME.zip
        # DGST=$FILE.dgst
        # openssl dgst -sha256 $FILE | sed 's/([^)]*)//g' >>$DGST
        # openssl dgst -sha512 $FILE | sed 's/([^)]*)//g' >>$DGST

      - name: Upload ZIP file to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: v2ray-${{ steps.get_filename.outputs.ASSET_NAME }}.zip
          path: v2ray-${{ steps.get_filename.outputs.ASSET_NAME }}.zip

      - name: Upload files to GitHub release
        uses: svenstaro/upload-release-action@v2
        if: github.event_name == 'release'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: ./v2ray-${{ steps.get_filename.outputs.ASSET_NAME }}.zip*
          tag: ${{ github.ref }}
          overwrite: true
